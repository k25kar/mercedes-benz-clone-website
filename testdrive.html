<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive & Customer Service</title>
    <link rel="stylesheet" href="styleee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo_name">
                <a href="trialll.html">
                <img src="mercedes_logo.png" alt="mercedes_logo" style="height: 75px;width: 75px;">
                </a>
                <a href="trialll.html" id="merc-benz-mainlogotitle">
                <h1 class="logo">Mercedes-Benz</h1>
                </a>
                <div class="search-bar">
                    <input id="searchInput" type="text" placeholder="Your Search Term...">
                    <button id="submitButton" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #a3a3a3;"></i></button>
                </div>                                
                <div class="profile-button">
                    <button id="profile-menu-btn" type="button">
                        <i class="fa-regular fa-user" style="color: #8c8c8c; height: fit-content; width: fit-content;"></i>
                    </button>
                    <div id="profile-menu" class="profile-menu">
                        <ul>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="register.html">Register Now</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="trialll.html">Home</a></li>
                    <li><a href="#" onclick="scrollToModels()">Models</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-testdrive">
        <h2>Test Drive Request Form</h2>
        <form id="testdriveForm" action="#">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Test Drive:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="carSelection">Car to Test Drive:</label>
                <select id="carSelection" name="carSelection" required>
                    <option value="" disabled selected>Select Car</option>
                    <option value="car1">EQE Saloon</option>
                    <option value="car2">Mercedes Maybach S Class</option>
                    <option value="car3">Mercedes-AMG SL Roadster</option>
                    <option value="car4">G-Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time of Test Drive:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mercedes-Benz</p><br>
            <div class="socialmedia-icons">
                <a href="https://www.facebook.com/MercedesBenz/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/mercedesbenz/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/@MercedesBenz" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://twitter.com/MercedesBenz?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('testdriveForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Test drive successfully booked');
            window.location.href = 'trialll.html';
        });
    </script>

</body>
</html>
