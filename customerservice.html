
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo_name">
                <a href="trialll.html">
                <img src="mercedes_logo.png" alt="mercedes_logo" style="height: 75px;width: 75px;">
                </a>
                <a href="trialll.html" id="merc-benz-mainlogotitle">
                <h1 class="logo">Mercedes-Benz</h1>
                </a>
                <div class="search-bar">
                    <input id="searchInput" type="text" placeholder="Your Search Term...">
                    <button id="submitButton" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #a3a3a3;"></i></button>
                </div>                                
                <div class="profile-button">
                    <button id="profile-menu-btn" type="button">
                        <i class="fa-regular fa-user" style="color: #8c8c8c; height: fit-content; width: fit-content;"></i>
                    </button>
                    <div id="profile-menu" class="profile-menu">
                        <ul>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="register.html">Register Now</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="trialll.html">Home</a></li>
                    <li><a href="#" onclick="scrollToModels()">Models</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-customerservice">
        <h2>Customer Service Form</h2>
        <form id="customerserviceForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNo">Contact Number:</label>
            <input type="tel" id="contactNo" name="contactNo" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" cols="50"></textarea>

            <label for="contactmethod">Preferred Contact Method:</label>
            <select id="contactmethod" name="contactmethod">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="text">Text Message</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>


    <footer>
        <div class="container">
            <p>&copy; 2024 Mercedes-Benz</p><br>
            <div class="socialmedia-icons">
                <a href="https://www.facebook.com/MercedesBenz/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/mercedesbenz/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/@MercedesBenz" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://twitter.com/MercedesBenz?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('customerserviceForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Complaint successfully registered');
            window.location.href = 'trialll.html';
        });
    </script>

</body>
</html>
